{% extends "pages/base.html" %}


{% block header %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename= 'img/donuts.jpg') }}')"> 
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>Don't contact us :</h1>
              <span class="subheading">false_adress@mail.com</span>
            </div>
          </div>
        </div>
      </div>
    </header>

{% endblock %}

{% block content %}
	<!-- Main Content -->
    
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        	
        	{% for art in posts %}
        		<article>
					<h2><a href="{{url_for('detail', id = art.id)}}">{{art.title|upper}}</a></h2>
						<p>{{art.content}}</p>
				</article>
			{% endfor %}
        </div>
      </div>
    </div>

{% endblock %}
