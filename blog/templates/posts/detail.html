{% extends "pages/base.html" %}

      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">

        </div>
      </div>

{% endblock %}

{% block content %}

        </div>
      </div>
    </div>

{% endblock %}
